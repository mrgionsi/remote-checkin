<div class="container">
    <div class="card">
        <!-- Title Section -->
        <h2>{{ 'remote-checkin-title' | transloco }}</h2>
        <p class="description">{{ 'reservation-check-description' | transloco }}</p>

        <!-- Reservation Code Input -->
        <div class="form-group">
            <label for="reservationCode">{{ 'reservation-code-label' | transloco }}</label>
            <input type="text" id="reservationCode" [placeholder]="'reservation-code-placeholder' | transloco"
                pInputText [(ngModel)]="reservationId" />
        </div>

        <!-- Button Section -->
        <div class="button-container">
            <p-button [label]="'go-to-checkin' | transloco" icon="pi pi-arrow-right" class="p-button-primary"
                (click)="goToCheckIn()" [disabled]="!reservationId.trim()">
            </p-button>
        </div>

        <!-- Information Section -->
        <div class="info-box">
            <i class="pi pi-info-circle"></i>
            <p>{{ 'reservation-code-info' | transloco }}</p>
        </div>

        <!-- Support Link -->
        <div class="support">
            <a href="mailto:support@yourhotel.com">
                <i class="pi pi-envelope"></i> {{ 'need-help-contact-us' | transloco }}
            </a>
        </div>
    </div>
</div>

<p-toast />
