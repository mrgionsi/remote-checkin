<ng-container *ngIf="(authService.user$ | async) as user; else loading">
    <div class="admin-header" *ngIf="!isLoginPage()">
        <button pButton label="Menu" (click)="toggleSidebar()" class="p-mr-2">â˜°</button>
        <p-dropdown [options]="structures" optionLabel="name" optionValue="id" [(ngModel)]="selectedStructureId"
            (onChange)="onStructureChange($event)" [placeholder]="'select-structure-placeholder' | transloco"
            styleClass="structure-select" *ngIf="structures.length > 0">
        </p-dropdown>
        <div class="user-area">
            <span>{{ 'hello-label' | transloco }}, {{ userName }}</span>
            <button pButton icon="pi pi-user" class="user-btn" (click)="toggleUserMenu($event)"></button>
            <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
        </div>
    </div>

    <p-sidebar *ngIf="!isLoginPage()" [(visible)]="visible" [baseZIndex]="10000" [showCloseIcon]="true">
        <h3>{{ 'admin-panel-title' | transloco }}</h3>
        <p-menu [model]="menuItems"></p-menu>
    </p-sidebar>

    <router-outlet></router-outlet>
</ng-container>
<ng-template #loading>
    <div class="" *ngIf="!isLoginPage()">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 60vh;">
            <div class="spinner"></div>
            <div style="margin-top: 16px; font-size: 1.2em; color: #555;">{{ 'loading-label' | transloco }}</div>
        </div>
    </div>
    <div class="" *ngIf="isLoginPage()">
        <router-outlet></router-outlet>
    </div>
</ng-template>
