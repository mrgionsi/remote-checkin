<div class="card">
    <p-table [value]="rooms" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Struttura</th>
                <th>Capienza</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-room>
            <tr>
                <td>{{ room.id }}</td>
                <td>{{ room.name }}</td>
                <td>B&B Chapeau</td>
                <td>{{ room.capacity }}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-sm p-button-info"
                        (click)="editRoom(room)"></button>
                    <button pButton icon="pi pi-trash" class="p-button-rounded p-button-sm p-button-danger"
                        (click)="confirmDelete(room)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Edit Dialog -->
<p-dialog [(visible)]="editDialogVisible" [header]="'Edit Room'" [modal]="true" [closable]="false">
    <div class="p-fluid">
        <div class="p-field">
            <label for="roomName">Name</label>
            <input pInputText id="roomName" [(ngModel)]="selectedRoom.name">
        </div>
        <div class="p-field">
            <label for="roomCapacity">Capienza</label>
            <input pInputText id="roomCapacity" type="number" [(ngModel)]="selectedRoom.capacity">
        </div>
    </div>
    <p-footer>
        <button pButton label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="editDialogVisible = false"></button>
        <button pButton label="Save" icon="pi pi-check" class="p-button-primary" (click)="saveEdit()"></button>
    </p-footer>
</p-dialog>

<!-- Delete Confirmation -->
<p-confirmDialog></p-confirmDialog>
