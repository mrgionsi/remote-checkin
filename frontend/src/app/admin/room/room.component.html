<div class="card">
    <div class="btn-right mb-2">
        <p-button class="" [label]="'create-room-btn' | transloco" icon="pi pi-plus" severity="info"
            (click)="showDialogCreateRoom()"></p-button>
    </div>
    <p-table [value]="rooms" dataKey="id" editMode="row" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th pSortableColumn="id">{{ 'room-id-header' | transloco }} <p-sortIcon field="id" /></th>
                <th pSortableColumn="name">{{ 'room-name-header' | transloco }} <p-sortIcon field="name" /></th>
                <th>{{ 'structure-header' | transloco }}</th>
                <th pSortableColumn="capacity">{{ 'capacity-header' | transloco }} <p-sortIcon field="capacity" /></th>
                <th>{{ 'actions-header' | transloco }}</th>
            </tr>
        </ng-template>
        <ng-template #body let-room let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="room">
                <td>{{ room.id }}</td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="text" [(ngModel)]="room.name" />
                        </ng-template>
                        <ng-template #output>
                            {{room.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>{{ 'structure-name' | transloco }}</td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input pInputText type="number" [(ngModel)]="room.capacity" />
                        </ng-template>
                        <ng-template #output>
                            {{room.capacity}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex items-center justify-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(room)" text rounded severity="secondary"
                            [label]="'edit-btn' | transloco"></button>
                        <button *ngIf="!editing" pButton type="button" icon="pi pi-trash"
                            (click)="onRowDelete(room,ri,$event)" text rounded severity="secondary"
                            [label]="'delete-btn' | transloco"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(room)" text rounded severity="secondary"
                            [label]="'save-btn' | transloco"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(room, ri)" text rounded severity="secondary"
                            [label]="'cancel-btn' | transloco"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast />
<p-confirmdialog />

<p-dialog [header]="'add-room-title' | transloco" [modal]="true" [(visible)]="add_room_visible"
    [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="name" class="font-semibold w-24">{{ 'room-name-label' | transloco }}</label>
        <input pInputText id="name" class="flex-auto" autocomplete="off" [(ngModel)]="new_room.name" required
            minlength="1" maxlength="100" [placeholder]="'room-name-placeholder-insert' | transloco" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="capacity" class="font-semibold w-24">{{ 'capacity-label' | transloco }}</label>
        <input pInputText id="capacity" class="flex-auto" type="number" autocomplete="off"
            [(ngModel)]="new_room.capacity" required min="1" max="999"
            [placeholder]="'capacity-placeholder' | transloco" />
    </div>
    <div class="flex justify-end gap-2 mt-2">
        <p-button [label]="'cancel-btn' | transloco" severity="secondary" (click)="add_room_visible = false" />
        <p-button [label]="'save-btn' | transloco" (click)="addRoom()" />
    </div>
</p-dialog>
